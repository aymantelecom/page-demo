<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping House Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 10px auto;
      border: 3px solid #2575fc;
    }
    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .facebook-text {
      font-size: 28px;
      font-weight: bold;
      color: #1877f2;
      margin: 10px 0 5px 0;
    }
    .shopping-text {
      font-size: 20px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 15px;
    }
    .login-box p {
      margin-bottom: 20px;
      color: #555;
      font-weight: bold;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #1b5cd9;
    }
    .login-box .extra {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box .extra a {
      color: #2575fc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Profile Image -->
    <div class="profile-img">
      <img src="https://img.freepik.com/premium-vector/woman-holding-shopping-bags-woman-holding-shopping-bags_1063883-2172.jpg" alt="Shopping Girl">
    </div>

    <!-- Facebook + Shopping House Text -->
    <div class="facebook-text">Facebook</div>
    <div class="shopping-text">Shopping House</div>

    <p>ফেসবুক দিয়ে লগইন করুন</p>

    <form>
      <input type="email" placeholder="Phone number or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">SIGN IN</button>
    </form>

    <div class="extra">
      <input type="checkbox"> Remember me <br>
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
